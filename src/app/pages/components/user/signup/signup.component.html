<div>
    <img src="/assets/img/multi_user.jpg" id="icon" alt="User Icon" />
  </div>
<form #signUpForm = "ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)">
  <input 
    type="text" 
    #fullName="ngModel" 
    [(ngModel)]="_UserLoginModel.fullName"
    name="fullName"
    placeholder="Full Name"
    required  [ngClass]="{'invalid-textbox' :signUpForm.submitted && !fullName.valid }">
    <div *ngIf="signUpForm.submitted && !fullName.valid">
      <label class="validation-message">This field is required.</label>
    </div>

  <input 
    type="text" 
    #email="ngModel" 
    [(ngModel)]="_UserLoginModel.email"
    name="email"
    placeholder="Email"
    required [pattern]="emailRegex"
    [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid }">
    <div *ngIf="signUpForm.submitted && email.errors">
      <label *ngIf="email.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
    </div>

  <input 
    type="password" 
    #password="ngModel" 
    [(ngModel)]="_UserLoginModel.password"
    name="password"
    placeholder="Password"
    minlength="4"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
    <div *ngIf="signUpForm.submitted && password.errors">
      <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
      <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div>

  <input type="submit" value="Sign Up">
</form>

<!-- Success message -->

<div class="success" *ngIf="showSuccessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessage">
  {{serverErrorMessage}}
</div>
